<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="mx-auto w-75 d-flex p-5">
        <div class="mx-auto">
            <h1> New Author</h1>
            <form method="post" action="/authors/add" class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="border border-dark form-control">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="border border-dark form-control">
                <input type="submit" value="Create" class="btn btn-dark mt-2 w-50 form-control">
            </form>
        </div>
        <div class="mx-auto w-50">
            <h2>All Authors</h2>
            <div class="border border-dark mt-5">
                {% for author in authors %}
                <ul>
                    <a href="http://localhost:8000/author/{{author.id}}"><li class="text-decoration-none list-unstyled">{{author.first_name}} {{author.last_name}}</li></a>
                </ul>
                {% endfor %}
            </div>
            <a href="http://localhost:8000/books"><p class="mt-5">Add Book</p></a>
        </div>
    </div>
    
</body>
</html>
