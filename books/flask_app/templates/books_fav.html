<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Author Favorites</title>
</head>
<body>
    <div class="mx-auto w-75 d-flex align-items-center p-5">
        <div class="mx-auto">
            <h1 class="text-center m-3 h2">Title: {{book.title}}</h1>
            <table class="table table-hover mx-auto border border-dark">
                <thead>
                    <tr>
                        <th>Favorited By: </th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books %}
                    <tr>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="d-flex align-items-center" href="/dojos">Home</a>
        </div>
        <div class="mx-auto">
            <h2>Add Author to Favorites</h2>
            <form action="/ninjas/add", method="post" class="form-group ">
                <label for="add favorites">Author:</label>
                <select name="book_id" class="form-control border border-dark">
                    <option value="" disabled selected>Select</option>
                    {% for author in authors %}
                    <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="btn btn-dark mt-2 w-25 form-control">
            </form>
        </div>
    </div>
</body>
</html>
