<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="mx-auto w-75 d-flex p-5">
        <div class="mx-auto">
            <h1> New Book</h1>
            <form method="post" action="/books/add" class="mt-5 form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="border border-dark form-control">
                <label for="pages">Number of Pages:</label>
                <input type="text" name="num_of_pages" class="border border-dark form-control">
                <input type="submit" value="Create" class="btn btn-dark m-2">
            </form>
        </div>
        <div class="mx-auto w-50">
            <h2>All Books</h2>
            <div class="border border-dark mt-5">
                {% for book in books %}
                <ul>
                    <a href="http://localhost:8000/books/{{book.id}}"><li class="text-decoration-none list-unstyled">{{book.title}}</li></a>
                </ul>
                {% endfor %}
            </div>
            <a href="http://localhost:8000/authors"><p class="mt-5">Home</p></a>
        </div>
    </div>
    
</body>
</html>
