<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content center">
            <div class="col-md-6 mx-auto">
                <form action="/process" method="post" class="border border-secondary m-5 p-3" >
                    <div class="form-group m-2">
                        <label for="name">Your Name:</label>
                        <input class="form-control" name="name" type="text">
                    </div>
                    <div class="form-group m-2">
                        <label for="location">Dojo Location:</label>
                        <select class="form-control" name="location" id="location">
                            <option value="">Please Select</option>
                            <option value="Seattle, WA">Seattle, WA</option>
                            <option value="Los Angeles, CA">Los Angeles, CA</option>
                            <option value="New York City, NY"> New York City, NY</option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <label for="language">Favorite Language:</label>
                        <select class="form-control" name="language" id="language">
                            <option value="">Please Select</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="C#">C#</option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <label for="comment">Comment (optional)</label>
                        <input class="form-control" type="text" name="comments">
                    </div>
                    <input type="submit" value="Submit" class="form-control btn btn-info">
            </div>
        </div>
    </div>
</body>

</html>
