<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Edit Ninja</title>
</head>
<body>
    <div class="container mt-5 w-50 d-flex flex-column border border-dark p-3">
        <div class="d-flex align-items-center justify-content-between">
            <h1>Edit: {{ninja.first_name}} {{ninja.last_name}}</h1>         
        </div>
        <form method="post" action="/update" class="form-group" >
            <input type="hidden" name="id" value="{{ninja.id}}">
            <label for="first name">First Name:</label>
            <input class="border border-dark form-control" style="width: 50%;" type="text" name="first_name" id="first_name"value="{{ninja.first_name}}">
            <label for="last name">Last Name:</label>
            <input class="border border-dark form-control" style="width: 50%;" type="text" name="last_name" id="last_name" value="{{ninja.last_name}}">
            <label for="age">Age:</label>
            <input class="border border-dark form-control" style="width: 50%;" type="text" name="age" id="age" value="{{ninja.age}}">
            <input type="submit" value="Update" class="btn btn-dark mt-2">
        </form>
        <a href="/dojos">Home/a>
    </div>
</body>
</html>
