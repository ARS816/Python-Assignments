<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="mx-auto w-75 d-flex p-5">
        <div class="mx-auto">
            <h1> New Dojo</h1>
            <form method="post" action="/dojos/add" class="mt-5">
                <label for="new dojo">Name:</label>
                <input type="text" name="name" class="border border-dark">
                <input type="submit" value="Create" class="btn btn-dark m-2">
            </form>
        </div>
        <div class="mx-auto w-50">
            <h2>All Dojos</h2>
            <div class="border border-dark mt-5">
                {% for dojo in dojos %}
                <ul>
                    <a href="http://localhost:8000/dojos/{{dojo.id}}"><li class="text-decoration-none list-unstyled">{{dojo.name}}</li></a>
                </ul>
                {% endfor %}
            </div>
            <a href="http://localhost:8000/ninjas"><p class="mt-5">Add Ninja</p></a>
        </div>
    </div>
    
</body>
</html>
