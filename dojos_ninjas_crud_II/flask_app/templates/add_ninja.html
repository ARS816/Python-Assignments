<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="mx-auto w-75 p-5 d-flex flex-column align-items-center">
        <h2>New Ninja</h2>
        <div class="form-group">
            <form action="/ninjas/add", method="post">
                <label for="dojo">Dojo:</label>
                <select name="dojo_id" class="form-control border border-dark">
                    <option value="" disabled selected>Select Your Dojo</option>
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                <label for="first name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control border border-dark"> 
                <label for="first name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control border border-dark"> 
                <label for="first name">Age:</label>
                <input type="text" name="age" id="age" class="form-control border border-dark">
                <input type="submit" value="Create" class="btn btn-dark mt-2">
            </form>
        </div>
        <a href="/dojos"><p class="mt-5">Home</p></a>
    </div>
</body>
</html>
