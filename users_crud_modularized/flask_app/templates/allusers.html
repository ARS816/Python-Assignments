<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body> 
    <div class="mx-auto w-75">
        <h1 class="text-center m-3">All Users</h1>
        <table class="table table-hover mx-auto">
            <thead>
                <tr>
                    <th class="border border-dark">ID</th>
                    <th class="border border-dark">First Name</th>
                    <th class="border border-dark">Last Name</th>
                    <th class="border border-dark">Email</th>
                    <th class="border border-dark">Created At</th>
                    <th class="border border-dark">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border border-dark">
                    <td class="border border-dark">{{user.id}}</td>
                    <td class="border border-dark">{{user.first_name}}</td>
                    <td class="border border-dark">{{user.last_name}}</td>
                    <td class="border border-dark">{{user.email}}</td>
                    <td class="border border-dark">{{user.created_at}}</td>
                    <td class="border border-dark">
                        <a href="/show/{{user.id}}">Show</a> | 
                        <a href="/edit/{{user.id}}">Edit</a> | 
                        <a href="/delete/{{user.id}}">Delete</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="d-flex align-items-center" href="/new">Add a New User</a>
    </div>
</body>
</html>
