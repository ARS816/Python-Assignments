<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Create Users</title>
</head>
<body>
    <div class="container mt-5 w-50 d-flex flex-column border border-dark p-3">
        <div class="d-flex align-items-center justify-content-between">
            <h1>Add a New User</h1>
            <a href="/users">Home</a>
        </div>
        <form method="post" action="/add" class="d-flex flex-column" >
            <label for="first name">First Name:</label>
            <input class="border border-dark" style="width: 50%;" type="text" name="first_name">
            <label for="last name">Last Name:</label>
            <input class="border border-dark" style="width: 50%;" type="text" name="last_name">
            <label for="email">Email:</label>
            <input class="border border-dark" style="width: 50%;" type="text" name="email">
            <input class="border border-dark mt-4" style="box-shadow:2px 3px; width: 80px;" type="submit" value="Create">
        </form>
    </div>
</body>
</html>
